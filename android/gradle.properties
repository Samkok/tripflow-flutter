# macOS example: org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-17.jdk/Contents/Home
# Linux example: org.gradle.java.home=/usr/lib/jvm/java-17-openjdk
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17